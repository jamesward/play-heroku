self: play -> heroku 0.1

require:
    - play
    - org.eclipse.jgit -> org.eclipse.jgit 1.1.0.201109151100-r
    - com.heroku.api -> heroku-api 0.2
    - com.heroku.api -> heroku-json-jackson 0.2
    - com.heroku.api -> heroku-http-apache 0.2
    - com.heroku -> herokudeployer 0.2-SNAPSHOT


repositories:
    - jgit-repository:
        type: iBiblio
        root: http://download.eclipse.org/jgit/maven
        contains:
            - org.eclipse.jgit -> *
    - localRepo:
        type: local
        artifact: ${application.path}/libs/[module]-[revision].jar
        contains:
            - com.heroku -> *
